name: tests

on: [push, pull_request]

jobs:
  build:

    runs-on: [windows-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: install jsdom
      run: npm install jsdom
    - name: Run tests
      run: sbt test
