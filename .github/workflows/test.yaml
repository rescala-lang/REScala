name: test

on:
  push:
  pull_request:
  workflow_dispatch:
    inputs:
      ref:
        description: "checkout reference (sha/branch)"
        required: false
        type: string

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        # macOS 13/14 uses different CPU architectures, older ubuntu because 24.04 is well tested outside of CI
        os: [macOS-13, macOS-14, ubuntu-22.04, windows-2022]
        java-version: [17, 21, 23]

    env:
      JAVA_OPTS: -Xmx4g

    steps:
      - uses: actions/checkout@v4
      - uses: coursier/cache-action@v6

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version}}
          distribution: "zulu"

      - uses: sbt/setup-sbt@v1
        with:
          sbt-runner-version: 1.10.5

      - uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: install jsdom
        run: npm install jsdom

      - name: start sbt
        run: sbt exit

      - name: compile
        run: sbt compile

      - name: compile tests
        run: sbt Test/compile

      - name: compile tests js
        run: sbt Test/fastLinkJS

      - name: compile tests native
        run: sbt Test/nativeLink

      - name: test
        run: sbt test
